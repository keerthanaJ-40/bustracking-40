<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group {
            margin: 10px 0;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .submit-btn {
            background: #ff4081;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #e91e63;
        }

        .con {
            position: relative;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="container">
            <div class="header">
                <span>Add Driver</span>
                <button onclick="closeForm()">x</button>
            </div>
            <form id="driverForm">
                <div class="form-group">
                    <label>Driver Name</label>
                    <input type="text" placeholder="Driver Name" id="name" required>
                </div>
                <div class="form-group">
                    <label>Default Password</label>
                    <input type="password" placeholder="e.g. 1234" id="password" required>
                </div>
                <div class="form-group">
                    <label>Bus Number</label>
                    <input type="text" placeholder="Bus Number" id="busno" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Phone Number" id="phone" required>
                </div>
                <div class="form-group">
                    <label>Route</label>
                    <input type="text" placeholder="Route Name" id="route" required>
                </div>
                <button class="submit-btn" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("driverForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let driver = {
                name: document.getElementById("name").value,
                password: document.getElementById("password").value,
                busno: document.getElementById("busno").value,
                phone: document.getElementById("phone").value,
                route: document.getElementById("route").value
            };

            let drivers = JSON.parse(localStorage.getItem("drivers")) || [];
            drivers.push(driver);
            localStorage.setItem("drivers", JSON.stringify(drivers));

            alert("Driver added successfully!");
            window.location.href = "d1.html"; // Redirect to driver details page
        });

        function closeForm() {
            window.history.back(); // Optional: goes back to previous page
        }
    </script>
</body>
</html>
