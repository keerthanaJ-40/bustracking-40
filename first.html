<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href=""http://cdnjs.cloudflare.com/aj/ax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            display: flex;
            justify-content: center;
            font-family: Arial,  sans-serif;
            height: 700px;
            text-align: center;
            background-color:  #ff9a9e ;
            align-items: center;
        }
        .con{
            position: relative;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center
        }
        .header{
            background: #4a90e2;
            color:white;
            padding: 20px;
            font-size: 24px;
        }
        .container{
            margin: 20px;
        }
        .card{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .card img{
            width: 40px;
            height: 40px;
        }
        .con .navbar{
            background-size: 10px;
            bottom: 1px;
            display: flex;
            justify-content: space-around;
            padding: 5px;
            width: 100%;
            height:20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .top-img{
            width: 100%;
            height: 200px;
        }
        .navbar a{
            text-decoration: none;
            color: black;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="con">
    <img src="tack.jpg" alt="tack img" class="top-img">
    <div class="header">Admin Home</div>
    <div class="container">
        <div class="card">
            <a href="d2.html">
            <img src="student.jpg" alt="View Student">
            <p>View Student</p></a>
        </div>
        <div class="card">
            <a href="map.html"><img src="a1.jpg" alt="Bus Location">
            <p >Bus Location</p></a>
        </div>
        <div class="card">
            <a href="d1.html"><img src="driver.jpg" alt="View Driver">
            <p>View Driver</p></a>
        </div>
    </div>
    <div class="navbar">
        <a href="first.html"><button class="btn"><i class="fa fa-home">Home</i></button></a>
        <a href="student.html"><button class="btn"><i class="fa fa-bars">Add Student</i></button></a>
        <a href="driver.html"><button class="btn"><i class="fa fa-bars">Add Drivers</i></button></a>
        <a href="home.html"><button class="btn"><i class="fa fa-logout">Logout</i></button></a>
    </div>
    </div>
</body>
</html>
