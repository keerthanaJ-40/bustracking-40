<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
         body{
            font-family: Arial,sans-serif;
            margin: 0;
            padding:0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .header{
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        .header button{
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group{
            margin: 10px 0;
            text-align: left;
        }
        label{
          
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input{
              
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .row{
            width: 48%;
        }
        .submit-btn{
            background: #ff4081;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover{
            background: #e91e63;
        }
        .top-img{
            width: 100%;
            height: 200px;
        }
        .con{
            position: relative;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="container">
            <div class="header">
                <span>Add Student</span>
                <button onclick="closeForm()">x</button>
            </div>
            <form id="studentForm"> <!-- Removed the action here -->
                <div class="form-group">
                    <label>Enter the Student Roll No</label>
                    <input type="text" placeholder="Roll Number" id="rollnumber" required>
                </div>
                <div class="form-group">
                    <label>Enter the Student default password</label>
                    <input type="password" placeholder="0000" id="password" required>
                </div>
                <div class="form-group">
                    <label>Enter the Student Name</label>
                    <input type="text" placeholder="Student Name" id="name" required>
                </div>
                <div class="form-group">
                    <label>Student Year</label>
                    <input type="text" placeholder="Year" id="year" required>
                </div>
                <div class="form-group">
                    <label>Student Semester</label>
                    <input type="text" placeholder="semester" id="semester" required>
                </div>
                <button class="submit-btn" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>

    <script>
        // Adding event listener to the form submission
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form from reloading the page

            // Collect student data from form fields
            let student = {
                rollnumber: document.getElementById("rollnumber").value,
                password: document.getElementById("password").value,
                name: document.getElementById("name").value,
                year: document.getElementById("year").value,
                semester: document.getElementById("semester").value
            };

            // Retrieve existing students from localStorage or create an empty array
            let students = JSON.parse(localStorage.getItem("students")) || [];

            // Add new student to the array
            students.push(student);

            // Save the updated student array back to localStorage
            localStorage.setItem("students", JSON.stringify(students));

            // Display a success message and redirect to the details page
            alert("Student added successfully!");
            window.location.href = "d2.html";  // Redirect to details.html to view students
        });
    </script>
</body>
</html>
