<!DOCTYPE html>
<html lang="en">
<head>
    <title>COLLEGE BUS TRACKING APP</title>
  <style>
   
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            background-image: url('b.jpg');
            background-size:  700px;
            background-repeat: no-repeat;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
     
    img{
        padding: 5%;
    }
    .login-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .login-container button {
            width: 90%;
            padding: 10px;
            background: linear-gradient(135deg, #ff6a6a, #ff9a3e);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px #00000066;
        }
    h1{ 
        font-family:Georgia;
        font-weight:bold;
        
    }
  </style>
</head>
<body>
    <center>
        <div class="login-container">
            <h1>College Bus Tracking</h1><br>
    <img src="bus.jpg" width="150px" height="150px" >
   <a href="dlogin.html"><button>Register As Driver</button> <br><br></a>
   <a href="ulogin.html"><button>Register As user</button></a>
    </center>
</div>
</body>
</html>
